<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期函数</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id = 'app'>
   {{msg}}
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            msg: 'wjk'
        },
        beforeCreate: function () {
            console.log('beforCreate');
        },
        created: function () {
            console.log('created')
        },
        beforeMount:function () {
            console.log(this.$el);
            console.log('beforeMount');
        },
        mounted: function () {
            console.log(this.$el);
            console.log('mounted');
        },
        beforeUpdate:function () {
            console.log('beforeUpdate');
        },
        updated: function () {
            console.log('updated');
        },
        beforeDestroy: function () {
            console.log('beforeDestroy');
        },
        destroyed: function () {
            console.log('destroyed')
        }
    })
</script>
</body>
</html>
