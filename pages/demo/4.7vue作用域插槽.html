<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue插槽slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!---->
    <child>
        <template slot-scope="props">
            <li>
                {{props.item}}----wjk
            </li>
        </template>
    </child>
</div>
<script>
    Vue.component('child',{
        data: function () {
            return{
                list: [1,2,3]
            }
        },
        template:`<div><ul>
            <slot
            v-for="item of list"
            :item="item"></slot>
            </ul></div>`
    })
    var vm = new Vue({
        el: '#app',
    })
</script>
</body>
</html>
