<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法，监听，计算属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id = 'app'>
    <!-- 计算属性 -->
    <!--{{fullName}}-->
    <!--方法-->
    <!--{{fullName()}}-->
    <!--<{{age}}-->
    <!--监听-->
    {{fullName}}
    {{age}}
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            firstName: 'wjk',
            lastName:'czj',
            age: 12,
            fullName: 'wjk czj'
        },
        watch: {
            firstName: function () {
                console.log('计算一次');
                this.fullName = this.firstName + ' ' + this.lastName
            },
            lastName: function () {
                console.log('计算一次');
                this.fullName = this.firstName + ' ' + this.lastName
            }
        }
        // 方法 无缓存机制
//        methods:{

//                return this.firstName + ' ' + this.lastName
//            }

        // 计算属性  有缓存机制
//        computed:{

//                return this.firstName + ' ' + this.lastName
//            }

    })
</script>
</body>
</html>
